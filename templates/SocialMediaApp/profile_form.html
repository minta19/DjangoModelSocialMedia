<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px dotted #999;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container form {
      display: flex;
      flex-direction: column;
    }

    .container label {
      margin-bottom: 10px;
    }

    .container input[type="text"],
    .container input[type="date"],
    .container select,
    .container textarea {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save Changes">
    </form>
  </div>
</body>
</html>
